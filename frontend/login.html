<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <link rel = "stylesheet" type="text/css" href="../css/main_style.css">
    </head>
    <body>
        <div class="header">
            <div class="header-nav">
                <div class="header-nav-left">
                    <h3>登录界面</h3>
                </div>
            </div>
        </div>
        <div class="user">
            <div class="user-list">
                <form id="form1" action="" method="post">
                    <ul>
                        <li><label>用户名</label><input type="text" name="id" id="id" placeholder="学号或工号"/></li>
                        <li><label>密码</label><input type="password" name="password" id="password" placeholder="6-15位密码" /></li>
                        <div class="buttons">
                            <a class="onbutton"><button type="submit" id="onsubmit">登录</button></a>
                        </div>
                    </ul>    
                </form>
            </div>
        </div>
        <script type="text/javascript">
        $(function(){
            $(".onbutton #onsubmit").on('click',function(){
                var $id = $("#id").val(),
                    $password  = $("#password").val();
                if($id=='' || $password==''){
                    alert("用户名及密码不能为空");
                    return false;
                }else{
                    var datas={
                        id:$id,
                        password:$password
                    };
                    $.ajax({
                        url:'../backend/login.php',
                        type:'post',
                        dataType:'json',
                        data:datas,
                        success:function(result){
                            if(result.status == false){
                                alert('学号或密码错误');
                            }
                            else
                            {
                                alert('登录成功');
                            }
                        },
                        error:function(){
                            alert('出错了~~');
                        }
                    })
                }return false;
            })
        })
        </script>
    </body>
</html>
